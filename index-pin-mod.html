<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Advanced PIN code input with Alpine.js</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
 <!-- Koodi kast -->

<div class="flex flex-col w-full h-full">
  <div x-data="pincode()" class="pin">
    <p style="font-weight: 700; font-size: 1.25rem;">ENTER PIN CODE</p>
    <div>
      <template x-for="i in length">
        <input 
            class="pin-input"
            type="text" 
            :name="'pin'+i" 
            maxlength="1" 
            class="unselectable"
            @paste.prevent="paste(event)"
            @keydown="type(event,i)"
            @keydown.ctrl.a.prevent
            @mousemove.prevent.stop
            @keydown.arrow-right.prevent="goto(i+1)"
            @keydown.arrow-left.prevent="goto(i-1)"
            :value="input[i-1]!=null?input[i-1]:0" 
            :x-ref="'pin'+i" placeholder="0"
            :disabled="input.length < i-1"
            :autofocus="i==1">
      </template>

      <div>
        <p style="font-size: 1.25rem; font-weight: 700; color: #1e8f84;" id="feedback"></p>

</div>
