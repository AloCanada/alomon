<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>index 2 :･ﾟ✧</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jockey+One">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    </head>
<body>
    <!-- P I L T -->
<div style="height: 100vh; width: 100vw;">
    <div class="poster">
        <img src="nublufilter.webp" alt="nublu" 
            class="nublu" id="no-pixel">
        <img src="nublu-pixelated.webp" alt="nublu-pixelated" 
            class="nublu" id="pixel">
    </div>
    
    <!-- T E K S T -->
    <div class="text-banner">
        <h1 class="text">SINA KA MEID <br>ON KAKS</h1>
        <p class="text">SA OLED KA <br>ÖÖLAPS</p>
        <img id="dotline" class="text" src="dot line.svg" alt="dotline"/>
        <a style="text-decoration: none;"  class="text" href="https://www.instagram.com/lennuki_endel/">INSTAGRAM</a>
        <a style="text-decoration: none;"  class="text" href="https://youtube.com/@alolohmus5305?si=uUnO9UDpw0ZK_6mP">YOUTUBE</a>
    </div>
</div>
    

    <!-- P A S S W O R D -->
<div style="display: flex; flex-direction: column; width: 100%;">
    <br style="height: 3rem;">
    <div class="flex flex-col w-full h-full">
    <div x-data="pincode()" style="display: flex; flex-direction: column; width: 17rem; height: 15rem; 
        background: linear-gradient(128deg, rgba(30,143,132,1) 0%, rgba(22,95,128,1) 58%, rgba(15,49,124,1) 87%, rgba(9,9,121,1) 100%);
        color: #374151; text-align: center; margin-left: auto; margin-right: auto; border-radius: 0.375rem; margin-top: 0.5rem;">
    <p style="font-weight: 600;">Enter PIN Code</p>
    <div>
      <template x-for="i in length">
        <input type="text" :name="'pin'+i" maxlength="1"
               style="background-color: #ffffff; padding-top: 1.25rem; padding-bottom: 1.25rem; font-size: 2.25rem; 
                font-weight: 700; display: inline; width: 3rem; text-align: center; user-select: none; transition: all 0.3s ease;"
               class="unselectable"
               @paste.prevent="paste(event)"
               @keydown="type(event,i)"
               @keydown.ctrl.a.prevent
               @mousemove.prevent.stop
               @keydown.arrow-right.prevent="goto(i+1)"
               @keydown.arrow-left.prevent="goto(i-1)"
               :value="input[i-1]!=null?input[i-1]:0" 
               :x-ref="'pin'+i" placeholder="0"
               :disabled="input.length < i-1"
               :autofocus="i==1">
      </template>
      <div>
        <p style="font-size: 1.25rem; font-weight: 700; color: #6B7280; height: 1.25rem;" id="feedback"></p>
        <p style="font-size: 0.875rem; text-align: center; color: #6B7280; width: 15rem; margin-left: auto; margin-right: auto;">
          password design by <a href="https://github.com/rehhouari" style="color: #374151;">@rehhouari</a><br>
          <span style="font-size: 0.75rem; margin-top: 0.5rem; color: #6B7280;">Küsi alomonilt parooli</span>
        </p>
      </div>
    </div>  
  </div>
</div>
</div>

<br>
    <!-- F O O T E R -->
<footer>
    <center>
        <h1 class="text">alomon prod</h1>
    </center>
</footer>
    <!-- S C R I P T -->
    <script src="script.js"></script>
</body>
</html>
