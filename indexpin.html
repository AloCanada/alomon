<div class="flex flex-col w-full h-full">
  <div x-data="pincode()" style="display: flex; flex-direction: column; width: 17rem; padding: 1.25rem; 
      background: linear-gradient(128deg, rgba(30,143,132,1) 0%, rgba(22,95,128,1) 58%, rgba(15,49,124,1) 87%, rgba(9,9,121,1) 100%);
      color: #f11e80; text-align: center; margin-left: auto; margin-right: auto; border-radius: 0.375rem; margin-top: 0.5rem;">
    
    <p style="font-weight: 600;">ENTER PIN CODE</p>
    <div>
      <template x-for="i in length">
        <input type="text" :name="'pin'+i" maxlength="1"
              style="background-color: rgba(15,49,124,0.1); padding-top: 1.25rem; padding-bottom: 1.25rem; font-size: 2.25rem; 
                font-weight: 700; display: inline; width: 3rem; text-align: center; user-select: none; transition: all 0.3s ease;"
              class="unselectable"
              @paste.prevent="paste(event)"
              @keydown="type(event,i)"
              @keydown.ctrl.a.prevent
              @mousemove.prevent.stop
              @keydown.arrow-right.prevent="goto(i+1)"
              @keydown.arrow-left.prevent="goto(i-1)"
              :value="input[i-1]!=null?input[i-1]:0" 
              :x-ref="'pin'+i" placeholder="0"
              :disabled="input.length < i-1"
              :autofocus="i==1">
      </template>

      <div>
        <p style="font-size: 1.25rem; font-weight: 700; color: #6B7280;" id="feedback"></p>

        </p> -->

    </div>  
</div>
